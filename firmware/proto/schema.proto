syntax = "proto3";
import "nanopb.proto";

// The program to be executed on the device.
message Program {
  // The program to be executed on the device.
  string program = 1 [(nanopb).max_size = 1024];
}

// The brightness of the LED strip.
message Brightness {
  // The brightness of the LED strip.
  uint32 brightness = 1 [(nanopb).max_size = 1];
}